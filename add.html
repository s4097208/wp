<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Skill | SkillSwap</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">

  
<!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg px-4">
    <a class="navbar-brand" href="index.html">SkillSwap</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">All Skills</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Gallery</a></li>
        <li class="nav-item"><a class="nav-link" href="add.html">Add Skill</a></li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control search-box" type="search" placeholder="Search skills..." aria-label="Search">
      </form>
    </div>
  </nav>


  <!-- Title -->
  <div class="container mt-4 text-center">
    <h1 class="text-danger">Add a New Skill</h1>
    <p class="text-muted">Share your expertise with the SkillSwap community.</p>
  </div>

  <!-- Form Section -->
  <div class="container my-5">
    <form>
      <div class="mb-3">
        <label for="skillName" class="form-label">Skill Name</label>
        <input type="text" class="form-control" id="skillName" name="skillName" required>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Skill Description</label>
        <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
      </div>

      <div class="mb-3">
        <label for="rate" class="form-label">Hourly Rate ($)</label>
        <input type="number" class="form-control" id="rate" name="rate" min="0" step="0.01" required>
      </div>

      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select class="form-select" id="category" name="category" required>
          <option value="">Select a category</option>
          <option value="cooking">Cooking</option>
          <option value="music">Music</option>
          <option value="language">Language</option>
          <option value="tech">Technology</option>
          <option value="art">Art</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="image" class="form-label">Upload Image</label>
        <input class="form-control" type="file" id="image" name="image" accept="image/*">
      </div>

      <button type="submit" class="btn btn-submit">Submit Skill</button>
    </form>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p class="footer-text mb-0">Â© 2025 Tamana Ali. All rights reserved.</p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  

</body>
</html>
